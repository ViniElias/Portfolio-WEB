    <!-- Ícones de GitHub e LinkedIn -->
    <h1>Contato ✉️</h1>
    <div class="icons-contact">
        <a href="https://github.com/ViniElias" target="_blank"><i class="devicon-github-plain colored" alt="Github"
                title="Github"></i></a>
        <a href="https://www.linkedin.com/in/vinicius-elias-895332235/" target="_blank"><i
                class="devicon-linkedin-plain colored" alt="LinkedIn" title="LinkedIn"></i></a>
    </div>

    <h2>Ou, se preferir, mande um email:</h2>

    <!-- Formulário de contato -->
    <div class="form">
        <form>
            <label for="nome">Nome</label><br>
            <input id="nome" name="nome" type="text" class="input" />
            <p></p>

            <label for="email">Email</label><br>
            <input id="email" name="email" type="email" class="input" />
            <p></p>

            <label for="assunto">Assunto</label><br>
            <input id="assunto" name="assunto" type="text" class="input" />
            <p></p>

            <label for="descricao">Descrição</label><br>
            <textarea id="descricao" name="descricao" rows="5" class="input"></textarea>
            <p></p>

            <div class="div-button">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
